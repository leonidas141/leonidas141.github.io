<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="shortcut icon" type="image/x-icon" href="../../asset/image/aoyama.png">
<meta charset="utf-8">
<link rel="stylesheet" href="../../asset/css/style.css">
<title>字符/词数统计</title>
<!-- 引入导航栏脚本 -->
<script src="../../asset/js/navigation.js"></script>
<script>
function cal_letters(){
  var length = document.getElementById("test").value.length;
  document.getElementById("num").innerHTML = length;
  var para = document.getElementById("test").value;
  var counter = 0;
  str1 = para.replace(/(^\s*)|(\s*$)/gi,"");
  // exclude start and end white-space
  str1 = str1.replace(/[ ]{2,}/gi," ");
  //convert 2 or more spaces to 1
  str1 = str1.replace(/\n /,"\n");
  // exclude newline with a start spacing  
  document.getElementById("wordsInParagraphs").innerHTML = str1.split(' ').length;
}
</script>
</head>

<body>
    <!-- box1 导航栏将通过 navigation.js 自动生成 -->
<p class="reply">
 <textarea id="test" onKeyUp="cal_letters()" cols="50" rows="5"></textarea>
 <p>字符数：<span id="num">0</span></p>
 <p>单词数：<span id="wordsInParagraphs">0</span></p>
</p>
</body>
</html>
